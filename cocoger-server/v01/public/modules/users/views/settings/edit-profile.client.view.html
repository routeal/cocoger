<section class="row" data-ng-controller="SettingsController">
	<h3 class="col-md-12 text-center">Edit your profile</h3>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
		<form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="name">name</label>
					<input type="text" id="name" name="Name" class="form-control" data-ng-model="user.name" placeholder="Name">
				</div>
				<div class="form-group">
					<label for="gender">Gender</label>
					<input type="gender" id="gender" name="gender" class="form-control" data-ng-model="user.gender" placeholder="Gender">
				</div>
				<div class="form-group">
					<label for="bod">Birth Year</label>
					<input type="text" id="bod" name="bod" class="form-control" data-ng-model="user.bod" placeholder="1990">
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-primary">Save Profile</button>
				</div>
				<div data-ng-show="success" class="text-center text-success">
					<strong>Profile Saved Successfully</strong>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>

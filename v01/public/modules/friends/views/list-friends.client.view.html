<section data-ng-controller="FriendsController" data-ng-init="find()">
	<div class="page-header">
		<h1>Friends</h1>
	</div>

	<div class="table-responsive">
	  <table class="table table-bordered table-hover">
            <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Birth Year</th>
                <th>Gender</th>
                <th>Member since</th>
                <th>RIP</th>
              </tr>
            </thead>
            <tbody>
              <tr data-ng-repeat="friend in friends | orderBy:'user.created'"
		  data-ng-href="#!/friends/{{friend._id}}"
		  data-ng-click="select(friend)">
		<td>{{$index+1}}</td>
                <td>{{friend.user.name}}</td>
                <td>{{friend.user.email}}</td>
                <td>{{friend.user.bod}}</td>
                <td>{{friend.user.gender | gender}}</td>
                <td>{{friend.user.created | date:'short'}}</td>
		<td>
		  <a class="btn btn-primary btn-xs" data-ng-click="remove(friend);">
		    <i class="glyphicon glyphicon-trash"></i>
		  </a>
		</td>
              </tr>
            </tbody>
	  </table>
	</div>

	<div class="alert alert-warning text-center" data-ng-if="friends.$resolved && !friends.length">
		No friends yet, why don't you <a href="/#!/friends/create">invite one</a>?
	</div>
</section>
